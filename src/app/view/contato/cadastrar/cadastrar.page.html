<ion-header>
  <ion-toolbar>
    <ion-title>Animals Diario</ion-title>
    <div class="img-titulo2">
      <img src="assets/icon/icon-animals.png" />
    </div>
    <div class="img-titulo3">
      <img class="background-image2" src="assets/icon/wpp_animals.jpg">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-input label="Comentario" placeholder="Insira o comentario" [(ngModel)]="comentario"></ion-input>
    </ion-item>
 
    <!-- <ion-item>
      <ion-input label="Telefone" type="number" placeholder="Insira o telefone" [(ngModel)]="telefone"></ion-input>
    </ion-item> 
 
    <ion-item>
      <ion-input label="Email" placeholder="Insira o email" [(ngModel)]="email"></ion-input>
    </ion-item>  -->

    <ion-item>
      <ion-select label="Gênero" placeholder="Selecione" [(ngModel)]="genero">
        <ion-select-option value="0">Masculino</ion-select-option>
        <ion-select-option value="1">Feminino</ion-select-option>
        <ion-select-option value="2">Não Declarado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="especie" placeholder="Selecione" [(ngModel)]="especie">
        <ion-select-option value="0">Mamifero</ion-select-option>
        <ion-select-option value="1">Ave</ion-select-option>
        <ion-select-option value="2">Reptil</ion-select-option>
        <ion-select-option value="3">Anfíbios</ion-select-option>
        <ion-select-option value="4">Peixe</ion-select-option>
        <ion-select-option value="5">Inseto</ion-select-option>
        <ion-select-option value="6">Aracnídeo</ion-select-option>
        <ion-select-option value="7">Moluscos</ion-select-option>

      </ion-select>
    </ion-item>

    <ion-item>
      <ion-button size="default" color="dark" shape="round">
        <input type="file" (change)="uploadFile($event.target)" />
      </ion-button>
    </ion-item>

    <ion-button expand="full" color="dark"(click)="cadastrar()">Cadastrar</ion-button>
  
  </ion-list>
 
</ion-content>
